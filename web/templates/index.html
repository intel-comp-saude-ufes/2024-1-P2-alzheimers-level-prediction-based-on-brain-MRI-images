<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload MRI Image</title>
</head>
<body>
    <h1>Upload MRI Image</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg, .jpeg, .png">
        <button type="submit">Predict</button>
    </form>
</body>
</html>
